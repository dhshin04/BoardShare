<div id="{{ carousel_id }}" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for image in images %}
      <button type="button" data-bs-target="#{{ carousel_id }}" data-bs-slide-to="{{ forloop.counter0 }}"
              {% if forloop.first %}class="active" aria-current="true"{% endif %}
              aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for image in images %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ image.image.url }}" class="d-block w-100" alt="Slide {{ forloop.counter }}">
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#{{ carousel_id }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#{{ carousel_id }}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<style>
  .carousel-inner {
    height: 400px; /* or whatever height you want */
  }

  .carousel-inner .carousel-item {
    height: 100%;
  }

  .carousel-inner img {
    object-fit: contain;
    height: 100%;
    width: auto;
    max-width: 100%;
    margin: 0 auto;
  }
</style>
