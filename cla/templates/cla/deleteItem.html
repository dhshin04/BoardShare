{# templates/cla/deleteItem.html #}
<div class="modal-header">
    <h5 class="modal-title text-danger">Delete "{{ item.title }}"</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form method="POST" action="{% url 'cla:deleteItemSubmit' item.id %}">
    {% csrf_token %}
    <div class="modal-body">
        <p>Are you sure you want to permanently delete <strong>{{ item.title }}</strong>?</p>
        <p class="small text-muted">Please type the item's name exactly to confirm.</p>

        <div class="mb-3">
            <label for="confirm_name" class="form-label">Confirm item name</label>
            <input type="text" class="form-control" id="confirm_name" name="confirm_name" placeholder="Enter '{{ item.title }}'" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Delete Permanently</button>
    </div>
</form>
